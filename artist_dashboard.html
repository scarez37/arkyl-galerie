<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Espace Artiste - Ma Galerie</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }
        .container { max-width: 1200px; margin: 0 auto; }
        
        /* En-tête */
        .header {
            background: white;
            padding: 30px;
            border-radius: 15px;
            margin-bottom: 30px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .header h1 { color: #333; font-size: 1.5rem; }
        .btn-logout {
            background: #e74c3c; color: white; border: none; padding: 10px 20px;
            border-radius: 8px; cursor: pointer; transition: 0.3s;
        }
        .btn-logout:hover { background: #c0392b; }

        /* Statistiques */
        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin-bottom: 40px;
        }
        .stat-card {
            background: white;
            padding: 25px;
            border-radius: 15px;
            text-align: center;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
            transition: transform 0.3s;
        }
        .stat-card:hover { transform: translateY(-5px); }
        .stat-icon { font-size: 2em; margin-bottom: 10px; color: #667eea; }
        .stat-value { font-size: 2.5em; font-weight: bold; color: #333; margin: 10px 0; }
        .stat-label { color: #666; font-size: 0.9em; text-transform: uppercase; letter-spacing: 1px; }

        /* Contenu Principal */
        .main-content {
            display: grid;
            grid-template-columns: 1fr 2fr;
            gap: 30px;
        }
        @media (max-width: 768px) { .main-content { grid-template-columns: 1fr; } }

        /* Formulaire d'ajout */
        .form-card {
            background: white;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
            height: fit-content;
        }
        .form-group { margin-bottom: 20px; }
        .form-group label { display: block; margin-bottom: 8px; color: #444; font-weight: 500; }
        .form-control {
            width: 100%; padding: 12px; border: 2px solid #eee; border-radius: 8px;
            font-size: 16px; transition: 0.3s;
        }
        .form-control:focus { border-color: #667eea; outline: none; }
        .btn-submit {
            width: 100%; background: #2ecc71; color: white; border: none; padding: 15px;
            border-radius: 8px; font-size: 16px; font-weight: bold; cursor: pointer;
            transition: 0.3s;
        }
        .btn-submit:hover { background: #27ae60; }
        .btn-submit:disabled { background: #ccc; cursor: not-allowed; }

        /* Liste des œuvres */
        .artworks-list {
            background: white;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        }
        .artwork-item {
            display: flex; align-items: center; padding: 15px;
            border-bottom: 1px solid #eee; transition: 0.3s;
        }
        .artwork-item:last-child { border-bottom: none; }
        .artwork-item:hover { background-color: #f9f9f9; }
        .artwork-thumb {
            width: 80px; height: 80px; border-radius: 8px; object-fit: cover; margin-right: 20px;
        }
        .artwork-info { flex-grow: 1; }
        .artwork-title { font-weight: bold; color: #333; margin-bottom: 5px; }
        .artwork-price { color: #667eea; font-weight: bold; }
        .btn-delete {
            background: #ffebee; color: #c0392b; border: none; width: 40px; height: 40px;
            border-radius: 50%; cursor: pointer; display: flex; align-items: center; justify-content: center;
        }
        .btn-delete:hover { background: #ffcdd2; }
    </style>
</head>
<body>

    <div class="container">
        <div class="header">
            <div>
                <h1>Tableau de Bord Artiste</h1>
                <p style="color: #666;">Gérez vos œuvres et suivez vos ventes</p>
            </div>
            <button onclick="logout()" class="btn-logout">
                <i class="fas fa-sign-out-alt"></i> Déconnexion
            </button>
        </div>

        <div class="stats-grid">
            <div class="stat-card">
                <i class="fas fa-shopping-cart stat-icon"></i>
                <div class="stat-value" id="total-sales">0</div>
                <div class="stat-label">Ventes Réalisées</div>
            </div>
            <div class="stat-card">
                <i class="fas fa-wallet stat-icon" style="color: #f1c40f;"></i>
                <div class="stat-value" id="total-revenue">0.00 €</div>
                <div class="stat-label">Revenus Nets</div>
            </div>
            <div class="stat-card">
                <i class="fas fa-eye stat-icon" style="color: #3498db;"></i>
                <div class="stat-value" id="total-views">0</div>
                <div class="stat-label">Vues Totales</div>
            </div>
        </div>

        <div class="main-content">
            
            <div class="form-card">
                <h2 style="margin-bottom: 20px; color: #333;">Ajouter une œuvre</h2>
                <form id="add-form" onsubmit="ajouterOeuvre(event)">
                    <div class="form-group">
                        <label>Titre de l'œuvre</label>
                        <input type="text" id="art-title" class="form-control" required placeholder="Ex: Masque Baoulé">
                    </div>
                    <div class="form-group">
                        <label>Prix (FCFA ou €)</label>
                        <input type="number" id="art-price" class="form-control" required placeholder="Ex: 50000">
                    </div>
                    <div class="form-group">
                        <label>Description</label>
                        <textarea id="art-desc" class="form-control" rows="4" placeholder="L'histoire de cette œuvre..."></textarea>
                    </div>
                    <div class="form-group">
                        <label>Photo de l'œuvre</label>
                        <input type="file" id="art-image" class="form-control" accept="image/*" required>
                    </div>
                    <button type="submit" id="submit-btn" class="btn-submit">
                        <i class="fas fa-plus-circle"></i> Publier maintenant
                    </button>
                </form>
            </div>

            <div class="artworks-list">
                <h2 style="margin-bottom: 20px; color: #333;">Mes œuvres en ligne</h2>
                <div id="gallery-list">
                    <p style="color: #888; text-align: center; padding: 20px;">Chargement...</p>
                </div>
            </div>
        </div>
    </div>

    <script>
        const API_URL = 'api_complete.php';
        const artistId = localStorage.getItem('user_id');

        // 1. Vérification de sécurité au démarrage
        document.addEventListener('DOMContentLoaded', () => {
            if (!artistId) {
                alert("Session expirée. Veuillez vous reconnecter.");
                window.location.href = 'login.html';
                return;
            }
            chargerStats();
            chargerMesOeuvres();
        });

        // 2. Charger les VRAIES statistiques (get_stats.php)
        async function chargerStats() {
            try {
                const response = await fetch(`get_stats.php?artist_id=${artistId}`);
                const data = await response.json();
                
                if (data.success) {
                    document.getElementById('total-sales').textContent = data.stats.total_sales;
                    document.getElementById('total-revenue').textContent = data.stats.revenue + ' €'; // Tu peux mettre FCFA ici
                    document.getElementById('total-views').textContent = data.stats.total_views;
                }
            } catch (error) {
                console.error("Erreur stats:", error);
            }
        }

        // 3. Ajouter une œuvre (Envoi image Base64 vers api_complete.php)
        async function ajouterOeuvre(event) {
            event.preventDefault();
            const btn = document.getElementById('submit-btn');
            
            // Récupération des champs
            const title = document.getElementById('art-title').value;
            const price = document.getElementById('art-price').value;
            const desc = document.getElementById('art-desc').value;
            const imageFile = document.getElementById('art-image').files[0];

            if (!imageFile) return alert("Veuillez choisir une image");

            btn.disabled = true;
            btn.textContent = "Publication en cours...";

            try {
                // Conversion de l'image en texte (Base64)
                const base64Image = await toBase64(imageFile);

                // Envoi à l'API
                const response = await fetch(`${API_URL}?action=add_artwork`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        artist_id: artistId,
                        title: title,
                        description: desc,
                        price: price,
                        image: base64Image
                    })
                });

                const result = await response.json();

                if (result.success) {
                    alert("✅ Œuvre publiée avec succès !");
                    document.getElementById('add-form').reset(); // Vider le formulaire
                    chargerMesOeuvres(); // Mettre à jour la liste à droite
                } else {
                    alert("Erreur : " + result.message);
                }
            } catch (error) {
                console.error(error);
                alert("Erreur lors de l'envoi de l'image.");
            } finally {
                btn.disabled = false;
                btn.textContent = "Publier maintenant";
            }
        }

        // 4. Afficher la liste des œuvres de l'artiste
        async function chargerMesOeuvres() {
            const container = document.getElementById('gallery-list');
            try {
                // On utilise api_galerie_publique pour lire, mais on filtre coté JS ou PHP si besoin
                // Ici on va utiliser l'API publique et filtrer pour l'artiste actuel
                const response = await fetch('api_galerie_publique.php');
                const result = await response.json();

                if (result.success) {
                    const mesOeuvres = result.data.filter(art => art.user_id == artistId || art.artist_id == artistId);
                    
                    if (mesOeuvres.length === 0) {
                        container.innerHTML = '<p style="text-align:center; color:#999;">Aucune œuvre pour l\'instant.</p>';
                        return;
                    }

                    container.innerHTML = mesOeuvres.map(art => `
                        <div class="artwork-item">
                            <img src="${art.image_url}" class="artwork-thumb">
                            <div class="artwork-info">
                                <div class="artwork-title">${art.title}</div>
                                <div class="artwork-price">${art.price} €</div>
                            </div>
                            <button onclick="supprimerOeuvre(${art.id})" class="btn-delete" title="Supprimer">
                                <i class="fas fa-trash-alt"></i>
                            </button>
                        </div>
                    `).join('');
                }
            } catch (error) {
                container.innerHTML = '<p>Impossible de charger la liste.</p>';
            }
        }

        // 5. Supprimer une œuvre
        async function supprimerOeuvre(id) {
            if (!confirm("Voulez-vous vraiment supprimer cette œuvre ?")) return;

            try {
                // Note: api_complete.php doit gérer DELETE action=delete_artwork
                const response = await fetch(`${API_URL}?action=delete_artwork&id=${id}`, {
                    method: 'DELETE'
                });
                const result = await response.json();
                
                if (result.success) {
                    chargerMesOeuvres(); // Rafraichir la liste
                } else {
                    alert("Erreur: " + result.message);
                }
            } catch (e) {
                console.error(e);
            }
        }

        // Utilitaire : Convertir fichier en Base64
        const toBase64 = file => new Promise((resolve, reject) => {
            const reader = new FileReader();
            reader.readAsDataURL(file);
            reader.onload = () => resolve(reader.result);
            reader.onerror = error => reject(error);
        });

        // Déconnexion
        function logout() {
            localStorage.removeItem('user_id');
            localStorage.removeItem('user_name');
            window.location.href = 'index.html';
        }
    </script>
</body>
</html>
