<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inscription - Espace Artiste</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .register-container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            overflow: hidden;
            max-width: 500px;
            width: 100%;
            padding: 50px 40px;
        }

        .register-header {
            text-align: center;
            margin-bottom: 40px;
        }

        .register-header .icon {
            font-size: 60px;
            color: #667eea;
            margin-bottom: 20px;
        }

        .register-header h1 {
            color: #333;
            font-size: 28px;
            margin-bottom: 10px;
        }

        .register-header p {
            color: #666;
            font-size: 14px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            color: #333;
            font-weight: 600;
            font-size: 14px;
        }

        .input-wrapper {
            position: relative;
        }

        .input-wrapper i {
            position: absolute;
            left: 15px;
            top: 50%;
            transform: translateY(-50%);
            color: #999;
        }

        .form-group input {
            width: 100%;
            padding: 14px 14px 14px 45px;
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            font-size: 15px;
            transition: all 0.3s;
        }

        .form-group input:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 4px rgba(102, 126, 234, 0.1);
        }

        .password-strength {
            margin-top: 8px;
            height: 4px;
            background: #e0e0e0;
            border-radius: 2px;
            overflow: hidden;
            display: none;
        }

        .password-strength.show {
            display: block;
        }

        .password-strength-bar {
            height: 100%;
            width: 0%;
            transition: all 0.3s;
        }

        .strength-weak { background: #e74c3c; width: 33%; }
        .strength-medium { background: #f39c12; width: 66%; }
        .strength-strong { background: #27ae60; width: 100%; }

        .password-requirements {
            margin-top: 10px;
            font-size: 12px;
            color: #666;
            display: none;
        }

        .password-requirements.show {
            display: block;
        }

        .password-requirements ul {
            list-style: none;
            padding-left: 0;
        }

        .password-requirements li {
            padding: 3px 0;
        }

        .password-requirements li.valid {
            color: #27ae60;
        }

        .password-requirements li.invalid {
            color: #999;
        }

        .btn-register {
            width: 100%;
            padding: 15px;
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            margin-top: 10px;
        }

        .btn-register:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(102, 126, 234, 0.3);
        }

        .btn-register:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }

        .alert {
            padding: 12px 15px;
            border-radius: 8px;
            margin-bottom: 20px;
            font-size: 14px;
            display: none;
        }

        .alert.show {
            display: block;
        }

        .alert-error {
            background: #fee;
            color: #c33;
            border-left: 4px solid #c33;
        }

        .alert-success {
            background: #efe;
            color: #3c3;
            border-left: 4px solid #3c3;
        }

        .login-link {
            text-align: center;
            margin-top: 25px;
            font-size: 14px;
            color: #666;
        }

        .login-link a {
            color: #667eea;
            text-decoration: none;
            font-weight: 600;
        }

        .login-link a:hover {
            text-decoration: underline;
        }

        .spinner {
            border: 3px solid rgba(255,255,255,0.3);
            border-top: 3px solid white;
            border-radius: 50%;
            width: 20px;
            height: 20px;
            animation: spin 1s linear infinite;
            display: inline-block;
            margin-right: 10px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        @media (max-width: 500px) {
            .register-container {
                padding: 30px 25px;
            }
        }
    </style>
</head>
<body>
    <div class="register-container">
        <div class="register-header">
            <div class="icon">
                <i class="fas fa-user-plus"></i>
            </div>
            <h1>Créer un Compte</h1>
            <p>Rejoignez notre communauté d'artistes</p>
        </div>

        <div class="alert alert-error" id="alertMessage"></div>

        <form id="registerForm" onsubmit="handleRegister(event)">
            <div class="form-group">
                <label for="name">Nom complet *</label>
                <div class="input-wrapper">
                    <i class="fas fa-user"></i>
                    <input 
                        type="text" 
                        id="name" 
                        name="name" 
                        placeholder="Jean Dupont"
                        required
                    >
                </div>
            </div>

            <div class="form-group">
                <label for="artist_name">Nom d'artiste *</label>
                <div class="input-wrapper">
                    <i class="fas fa-palette"></i>
                    <input 
                        type="text" 
                        id="artist_name" 
                        name="artist_name" 
                        placeholder="J. Dupont"
                        required
                    >
                </div>
            </div>

            <div class="form-group">
                <label for="email">Email *</label>
                <div class="input-wrapper">
                    <i class="fas fa-envelope"></i>
                    <input 
                        type="email" 
                        id="email" 
                        name="email" 
                        placeholder="jean@example.com"
                        required
                    >
                </div>
            </div>

            <div class="form-group">
                <label for="password">Mot de passe *</label>
                <div class="input-wrapper">
                    <i class="fas fa-lock"></i>
                    <input 
                        type="password" 
                        id="password" 
                        name="password" 
                        placeholder="••••••••"
                        required
                        oninput="checkPasswordStrength()"
                    >
                </div>
                <div class="password-strength" id="passwordStrength">
                    <div class="password-strength-bar" id="passwordStrengthBar"></div>
                </div>
                <div class="password-requirements" id="passwordRequirements">
                    <ul>
                        <li id="req-length" class="invalid"><i class="fas fa-circle"></i> Au moins 8 caractères</li>
                        <li id="req-uppercase" class="invalid"><i class="fas fa-circle"></i> Une lettre majuscule</li>
                        <li id="req-lowercase" class="invalid"><i class="fas fa-circle"></i> Une lettre minuscule</li>
                        <li id="req-number" class="invalid"><i class="fas fa-circle"></i> Un chiffre</li>
                    </ul>
                </div>
            </div>

            <div class="form-group">
                <label for="password_confirm">Confirmer le mot de passe *</label>
                <div class="input-wrapper">
                    <i class="fas fa-lock"></i>
                    <input 
                        type="password" 
                        id="password_confirm" 
                        name="password_confirm" 
                        placeholder="••••••••"
                        required
                    >
                </div>
            </div>

            <button type="submit" class="btn-register" id="registerBtn">
                <i class="fas fa-user-plus"></i>
                Créer mon compte
            </button>
        </form>

        <div class="login-link">
            Déjà un compte ? <a href="login.html">Se connecter</a>
        </div>
    </div>

    <script>
        const API_URL = 'auth.php';

        function checkPasswordStrength() {
            const password = document.getElementById('password').value;
            const strengthBar = document.getElementById('passwordStrengthBar');
            const strengthDiv = document.getElementById('passwordStrength');
            const requirementsDiv = document.getElementById('passwordRequirements');
            
            if (password.length === 0) {
                strengthDiv.classList.remove('show');
                requirementsDiv.classList.remove('show');
                return;
            }
            
            strengthDiv.classList.add('show');
            requirementsDiv.classList.add('show');
            
            // Vérifier les exigences
            const hasLength = password.length >= 8;
            const hasUppercase = /[A-Z]/.test(password);
            const hasLowercase = /[a-z]/.test(password);
            const hasNumber = /[0-9]/.test(password);
            
            // Mettre à jour l'affichage des exigences
            updateRequirement('req-length', hasLength);
            updateRequirement('req-uppercase', hasUppercase);
            updateRequirement('req-lowercase', hasLowercase);
            updateRequirement('req-number', hasNumber);
            
            // Calculer la force
            let strength = 0;
            if (hasLength) strength++;
            if (hasUppercase) strength++;
            if (hasLowercase) strength++;
            if (hasNumber) strength++;
            
            // Mettre à jour la barre de force
            strengthBar.className = 'password-strength-bar';
            if (strength <= 2) {
                strengthBar.classList.add('strength-weak');
            } else if (strength === 3) {
                strengthBar.classList.add('strength-medium');
            } else {
                strengthBar.classList.add('strength-strong');
            }
        }

        function updateRequirement(id, valid) {
            const elem = document.getElementById(id);
            if (valid) {
                elem.classList.remove('invalid');
                elem.classList.add('valid');
                elem.querySelector('i').className = 'fas fa-check-circle';
            } else {
                elem.classList.remove('valid');
                elem.classList.add('invalid');
                elem.querySelector('i').className = 'fas fa-circle';
            }
        }

        async function handleRegister(event) {
            event.preventDefault();
            
            const btn = document.getElementById('registerBtn');
            const alert = document.getElementById('alertMessage');
            
            const name = document.getElementById('name').value.trim();
            const artistName = document.getElementById('artist_name').value.trim();
            const email = document.getElementById('email').value.trim();
            const password = document.getElementById('password').value;
            const passwordConfirm = document.getElementById('password_confirm').value;
            
            // Validation
            if (password.length < 8) {
                alert.className = 'alert alert-error show';
                alert.textContent = 'Le mot de passe doit contenir au moins 8 caractères';
                return;
            }
            
            if (password !== passwordConfirm) {
                alert.className = 'alert alert-error show';
                alert.textContent = 'Les mots de passe ne correspondent pas';
                return;
            }
            
            // Désactiver le bouton
            btn.disabled = true;
            btn.innerHTML = '<div class="spinner"></div> Création du compte...';
            alert.classList.remove('show');
            
            try {
                const response = await fetch(`${API_URL}?action=register`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        name: name,
                        artist_name: artistName,
                        email: email,
                        password: password,
                        password_confirm: passwordConfirm
                    })
                });
                
                const data = await response.json();
                
                if (data.success) {
                    alert.className = 'alert alert-success show';
                    alert.textContent = '✓ Compte créé avec succès ! Redirection...';
                    
                    setTimeout(() => {
                        window.location.href = 'artist_dashboard.html';
                    }, 1500);
                    
                } else {
                    alert.className = 'alert alert-error show';
                    alert.textContent = data.message || 'Erreur lors de l\'inscription';
                    
                    btn.disabled = false;
                    btn.innerHTML = '<i class="fas fa-user-plus"></i> Créer mon compte';
                }
                
            } catch (error) {
                console.error('Erreur:', error);
                alert.className = 'alert alert-error show';
                alert.textContent = 'Erreur de connexion. Veuillez réessayer.';
                
                btn.disabled = false;
                btn.innerHTML = '<i class="fas fa-user-plus"></i> Créer mon compte';
            }
        }
    </script>
</body>
</html>
